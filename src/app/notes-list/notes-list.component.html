<div class="notes-list" [@listAnimation]="($notesList | async)?.length.toString()">
  <div class="note-item" *ngFor="let note of ($notesList | async);" (click)="showNote(note)" [class.active]="note._id === ($activeNote | async)?._id">
    <div class="title">
      {{note.text ? note.text : 'New Note'}}
    </div>
    <div class="date">
      {{note.cts | amTimeAgo}}
    </div>
  </div>
</div>
