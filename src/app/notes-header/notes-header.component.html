<div class="notes-header">
  <div class="left-content">
    <div class="app-name">
      Notes App
    </div>
  </div>
  <div class="right-content">
    <button
      *ngIf="callInProgress"
      class="spinner btn btn-sm btn-light fa fa-refresh add-note-btn">
    </button>
    <button
      class="btn btn-sm btn-danger fa fa-trash add-note-btn"
      (click)="deleteSelectedNote()"
      *ngIf="activeNote?.active"
      [disabled]="callInProgress">
    </button>
    <button
      class="btn btn-sm btn-light fa fa-plus add-note-btn"
      (click)="addNote()"
      [disabled]="(activeNote && activeNote.text == '') || callInProgress">
    </button>
  </div>
</div>
