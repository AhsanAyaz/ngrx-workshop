<div class="notes-app container">
  <app-notes-header (onDeleteNote)="deleteNote($event)" (onAddNote)="addNewNote($event)" [activeNote]="activeNote"></app-notes-header>
  <div class="notes-app-content">
    <app-notes-list (onNoteClicked)="setActiveNote($event, true)" [notes]="notesList"></app-notes-list>
    <app-notes-editor (onTextFocus)="unselectActiveNote()" [note]="activeNote"></app-notes-editor>
  </div>
</div>
